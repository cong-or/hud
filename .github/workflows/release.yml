name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust nightly (for eBPF)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install bpf-linker
        run: cargo install bpf-linker --locked

      - name: Build eBPF program
        run: cargo xtask build-ebpf --release

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/hud

      - name: Create tarball
        run: |
          mkdir -p release
          cp target/release/hud release/
          tar -czvf hud-linux-x86_64.tar.gz -C release hud

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          files: hud-linux-x86_64.tar.gz
          generate_release_notes: true
